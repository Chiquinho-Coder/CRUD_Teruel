<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="configura.css"/>
        <title>Os Smurfs mais incriveis</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .grid-item img:hover {
                scale: 1.1;
            }

            .grid-item {
                text-align: center;
            }
            .grid-item img {
                width: 400px; /* Defina a largura desejada */
                height: auto; /* Mantém a proporção da imagem */
                transition: 0.4s;
            }
        </style>
    </head>
    <body>
        <h1 class="incrivel">Os Smurfs mais incriveis</h1>
        <div class="grid">
            
            <div class="grid-item">
                <div class="teste"><img src="images/imagem1.jpeg" alt="imagem1"></div>
                <p class="smurfStars">Smurf Napoleao</p>
            </div>
            
            <div class="grid-item">
                <div class="teste"><img src="images/imagem2.jpeg" alt="imagem2"></div>
                <p class="smurfStars"> Smurf Manoel Gomes </p>
            </div>
            
            <div class="grid-item">
                <div class="teste"><img src="images/imagem3.jpeg" alt="imagem3"></div>
                <p class="smurfStars">Smurf Assasins Creed</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem4.jpeg" alt="imagem4"></div>
                <p class="smurfStars">Smurf Mago Implacavel</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem5.jpeg" alt="imagem5"></div>
                <p class="smurfStars">Smurf da mancha verde</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem6.jpeg" alt="imagem6"></div>
                <p class="smurfStars">Smurf Neymar</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem7.jpeg" alt="imagem7"></div>
                <p class="smurfStars">Smurf RPG</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem8.jpeg" alt="imagem8"></div>
                <p class="smurfStars">Smurf de Halloween</p>
            </div>
            <div class="grid-item">
                <div class="teste"><img src="images/imagem9.jpeg" alt="imagem9"></div>
                <p class="smurfStars">Smurf Skywalker</p>
            </div>
        </div>
    </body>
</html>
