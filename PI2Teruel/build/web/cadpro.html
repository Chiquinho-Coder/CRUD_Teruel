<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Smurfs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="salvarSmurfs.jsp">
            <p>
                <label for="codigo">Código:</label>
                <input type="text" name="codigo" id="codigo">
            </p>
            <p>
                <label for="nome">Nome do Smurf:</label>
                <input type="text" name="nome" id="nome" size="40" maxlength="40">
            </p>
            <p>
                <label for="marca">Marca/tipo:</label>
                <input type="text" name="marca" id="marca" maxlength="40">
            </p>
            <p>
                <label for="preco">Preço:</label>
                <input type="text" name="preco" id="preco">
            </p>
       
            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>
    </body>
</html>
